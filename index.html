<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Snake!</title>
        <meta name="viewport" content="width=device-width">
        <style>/*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */button,hr,input{overflow:visible}progress,sub,sup{vertical-align:baseline}[type=checkbox],[type=radio],legend{box-sizing:border-box;padding:0}html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0}details,main{display:block}h1{font-size:2em;margin:.67em 0}hr{box-sizing:content-box;height:0}code,kbd,pre,samp{font-family:monospace,monospace;font-size:1em}a{background-color:transparent}abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}b,strong{font-weight:bolder}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative}sub{bottom:-.25em}sup{top:-.5em}img{border-style:none}button,input,optgroup,select,textarea{font-family:inherit;font-size:100%;line-height:1.15;margin:0}button,select{text-transform:none}[type=button],[type=reset],[type=submit],button{-webkit-appearance:button}[type=button]::-moz-focus-inner,[type=reset]::-moz-focus-inner,[type=submit]::-moz-focus-inner,button::-moz-focus-inner{border-style:none;padding:0}[type=button]:-moz-focusring,[type=reset]:-moz-focusring,[type=submit]:-moz-focusring,button:-moz-focusring{outline:ButtonText dotted 1px}fieldset{padding:.35em .75em .625em}legend{color:inherit;display:table;max-width:100%;white-space:normal}textarea{overflow:auto}[type=number]::-webkit-inner-spin-button,[type=number]::-webkit-outer-spin-button{height:auto}[type=search]{-webkit-appearance:textfield;outline-offset:-2px}[type=search]::-webkit-search-decoration{-webkit-appearance:none}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}summary{display:list-item}[hidden],template{display:none}</style>
        <style>
            body {
                font-family: sans-serif;
                font-size: 16px;
                margin: auto;
                width: 525px;
                padding: 15px;
            }

            .alert {
                border: 3px solid #aa2222;
                border-radius: 3px;
                padding: 10px;
                background-color: #f0e0e0;
                color: #aa2222;
            }

            .controls {
                margin: 10px 0;
                text-align: center;
            }

            .btn {
                border: 0;
                border-radius: 3px;
                outline: none;
                cursor: pointer;
                padding: 5px;
                background: #0ae;
                color: #fff;
            }

            .btn:hover {
                background: #09d;
            }

            /* Gameover overlay states. CSS precedence matters! */
            .gameover-overlay {
                opacity: 0;
            }
            .gameover-enter {
                transition: opacity 0.5s;
                opacity: 0;
            }
            .gameover-enter.gameover-enter-active,
            .gameover-enter-done {
                opacity: 0.5;
            }
            .gameover-exit-done {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <noscript>
            <div class="alert">
                This little demo is nothing without JavaScript
            </div>
        </noscript>
        <div id="root"></div>
        <script src="dist/snake.js"></script>
    </body>
</html>
